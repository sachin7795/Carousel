<DOCTYPE !html>
<html>
	<head>
		<meta charset="utf=8"/>
		<title>Carousel using jquery</title>
		<link rel="stylesheet" href="carousel.css">
	</head>
	<body>
		<div class="container">
		<h1>Carousel using JQuery</h1>
			<div class="outerbox">
				<img id="prev" src="images/prev.png">
				<div class="innerbox">
					
					
					<img src="images/1.jpg" class="active" id="first">
					<img src="images/2.jpg" id="second">
					<img src="images/3.jpg" id="third">
					<img src="images/4.jpg" id="fourth">
					<img src="images/5.jpg" id="last">				
				</div>
				<img id="next" src="images/next.png">
				<ul class="dot">
					<li id="firstdot" class="activeindi"></li>
					<li id="seconddot"></li>
					<li id="thirddot"></li>
					<li id="fourthdot"></li>
					<li id="fifthdot"></li>
				
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="carousel.js"></script>
		
	</body>
</html>
